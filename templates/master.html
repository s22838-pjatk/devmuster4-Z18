<!doctype html >
<html>
<head>
    <meta charset="UTF-8">
    <title>Ścieżka Master</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/static/w3.css">
    <lin rel="stylesheet" href="/static/index.css" type="text/css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/fontawesome.min.js"></script>
    <style>
        body, html {
          height: 100%;
          margin: 0;
          color:white;
          font-family: "Changa";
        }
        .speech-bubble {
        	position: relative;
        	background: rgba(0,0,0,0.5);
        	border-radius: .4em;
        }

        .round_corners{
          border-radius: 50px;
        }
        @-webkit-keyframes rotate {
        0%   { opacity: 0; }
        100% { opacity: 1; }
      }
      @-moz-keyframes rotate {
        0%   { opacity: 0; }
        100% { opacity: 1; }
      }
      @-o-keyframes rotate {
        0%   { opacity: 0; }
        100% { opacity: 1; }
      }
      @keyframes rotate {
        0%   { transform: rotate(0deg); }
        25% { transform: rotate(10deg); }
        50% { transform: rotate(-10deg); }
        100% { transform: rotate(0deg); }
      }
      .rotation_anim {
        -webkit-animation: rotate 2s infinite; /* Safari 4+ */
        -moz-animation:    rotate 2s infinite; /* Fx 5+ */
        -o-animation:      rotate 2s infinite; /* Opera 12+ */
        animation:         rotate 2s infinite; /* IE 10+, Fx 29+ */
      }
        </style>


</head>
<style>
html,body,h1,h2,h3,h4,h5 {font-family: "Raleway", sans-serif}
</style>
<body style="background-image: linear-gradient(#AA0099, #990000);">


<div class="w3-main" id="main" style="opacity:0; position: absolute; top:0;left:0; width:100%;height:100%;overflow:auto">

  <div class="w3-right w3-quarter">
    <h1 class="w3-center"><b>Pan DJ</b></h1>
    <p id="character" class="w3-center"><img src="/static/charactermini-512.png" style="padding:16px; width:100%" alt="Character"></p>
  </div>
<div class="w3-center w3-threequarter">
  <div class="w3-content w3-padding-16 speech-bubble" style="color:white; padding-left: 32px; padding-right:32px; max-height:85vh; margin-top:5%">
    <div>
      <h4>Ścieżka Master użytkownika {{username}}</h4>
    </div>
    {% for t in tracks %}
    <div class="w3-container w3-padding-16" style="background-color: rgba(0,0,128,0.5)">
      <div>
        <div class="w3-left" style="padding-left:16px"><a style="font-size: 20px">{{t[1]}}</a></div>
        <div class="w3-right round_corners w3-white w3-button" style="margin-left:5px;">Edytuj</div>
        <div class="w3-right round_corners w3-white w3-button" style="margin-left:5px;">Wycisz</div>
      </div>
    </div>
    {% endfor %}
    <br>
    <a href="/new_track" class="w3-center round_corners w3-white w3-button">Nowa taśma</a>
  </div>
</div>


</div>
<script>
$(document).ready(function() {
  $("#main").animate({opacity: 1});
});
</script>

</html>
